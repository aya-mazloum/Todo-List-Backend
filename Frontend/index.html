<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./styles/common/utilities.css" />
    <link rel="stylesheet" href="./styles/home.css" />
</head>
<body>
    <button class="logout" id="logout">Log Out<i class="fa-solid fa-arrow-right-from-bracket"></i></button>

    <div class="flex column container">
        <section class="todo-section">
            <div class="flex row space-between todo-section-top">
                <h1>Awesome Todo List</h1>
                <p class="score">Score: <span id="score"></span></p>
            </div>

            <input type="text" id="todo-title-input" placeholder="What dou you want to do?" />
            <button id="add-btn">Add</button>

            <p class="note hidden" id="add-note">Todo added successfully</p>
            <p class="note hidden" id="edit-note">Todo updated successfully</p>

            <div class="flex column todo-list" id="todos-container"></div>
        </section>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/common/check-user.js"></script>
    <script src="./scripts/todos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
